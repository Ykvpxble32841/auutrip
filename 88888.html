<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 提交留言</title>
    <!-- 引入其他全局框架 -->

    
    <!-- 引入留言板模块的CSS -->
    <link rel="stylesheet" href="static/css/message-board.css">
</head>
<body>
    <!-- 使用命名空间容器 -->
    <div class="message-board">
        <h1>留言板</h1>
        
        <div class="form-container">
            <form id="messageForm">
                <input type="hidden" name="action" value="add_message">
                
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                    <div id="nameError" class="validation-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">电话:</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入您的电话号码">
                    <div id="phoneError" class="validation-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的Email地址">
                    <div id="emailError" class="validation-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="content">留言内容:</label>
                    <textarea id="content" name="content" rows="4" required placeholder="请输入您的留言内容"></textarea>
                    <div id="contentError" class="validation-error"></div>
                </div>
                
                <button type="submit">提交留言</button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>
    
    <!-- 引入留言板模块的JS -->
    <script src="static/js/message-board.js"></script>
</body>
</html>
